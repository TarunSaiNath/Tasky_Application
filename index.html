<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Tasky Application</title>
        <!--Styles-->
        <link href="index.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    </head>
    <body onload="LoadInitialData()">
        <!-- Small screen size -->
        <div class="add_new_btn_mobile_only d-md-none">
            <button
        class="btn btn-primary d-flex align-items-center gap-3"
        type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-light fa-plus mr-4"></i>Add New Item
        </button>
        </div>
        

        <!-- Add New Item Modal -->
        <div class="modal fade"
     id="addNewModal" tabindex="-1" 
    aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
            <!-- Image -->
            <div class="mb-3">
                <label for="imageUrl"
                class="form-label">Image URL
                </label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imageDesc"
                  placeholder="https://tarun.com/image.png" 
                  />
                  <div id="imageDesc" class="form-text">
                    It's an optional field for you...
                  </div>
            </div>
            <!-- Title -->
            <div class="mb-3">
                <label for="TaskTitle"
                class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="TaskTitle"
                  placeholder="Task Title!" required/>
            </div>   
            <!--Task Type -->
            <div class="mb-3">
                <label for="tags"
                class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Task Type"required/>
            </div>   
            <!-- Task Description -->
            <div class="mb-3">
                <label for="TaskDescription"
                class="form-label">Task Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="TaskDescription"
                  placeholder="Task Description..."required
                  row="3"></textarea>
            </div>   
                        
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="Submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </div>
    </div>
        </div>

        <!-- Open Task Modal -->
        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body task_modal_body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>

           <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                    <button
                    class="btn btn-primary d-flex align-items-center gap-3"
                    type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                        <i class="fa-light fa-plus mr-4"></i>Add New Item
                    </button>
                    
                 
              </div>
            </div>
            </nav> 

          <div class="container">
            <!-- Search Window -->
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group flex no-wrap shadow-lg rounded">
                            <input type="Search"
                            class="form-control"
                            placeholder="Search Your Tasks Here"
                            aria-label="Search Task"
                            aria-describedby="addon-wrapping"
                            oninput = "searchTask.apply(this,arguments)"/>
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fa-solid fa-magnifying-glass"></i>

                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Cards Section -->
             <section class="mt-3">
                <div class="row task_contents">
                    <h1></h1>
                </div>
             </section>

          </div>





        <!--Scripts-->
        <script src ="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
